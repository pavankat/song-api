<!DOCTYPE html>
<html>
<head>
	<title>Song API</title>
</head>
<body>
<h1>Song API used by https://github.com/pavankat/create-react-app-three</h1>

<h2>Routes you can hit:</h2>

<p>GET: /movies/:movie</p>
<p>GET: /songs</p>
<p>GET: /songs/:id</p>
<p>GET: /songs/:artist/:songname</p>
<p>POST: /songs</p>
<p>PUT: /songs/:id</p>
<p>PUT: /songs/votes/:id/:direction</p>
<p>DELETE: /songs/:id</p>

</body>
</html>
